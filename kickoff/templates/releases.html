{% extends "base.html" %}
{% block content %}
<table>
<tr>
    <th>Release Name</th>
    <th>Submitted By</th>
    <th>Status</th>
</tr>
{% for rel in releases %}
<tr>
    <td>{{ rel.name }}</td>
    <td>{{ rel.submitter }}</td>
    {% if not rel.complete %}
        <td>Not started</td>
    {% else %}
        <td>Started</td>
    {% endif %}
{% endfor %}
{% endblock %}
