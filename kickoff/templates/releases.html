{% extends "base.html" %}
{% block content %}
<h2>Releases:</h2>
<table>
<tr>
    <th>Name</th>
    <th>Submitted By</th>
    <th>Status</th>
</tr>
{% for rel in releases %}
{% if not rel.complete %}
<tr class='incomplete'>
{% else %}
<tr class='complete'>
{% endif %}
    <td>{{ rel.name }}</td>
    <td>{{ rel.submitter }}</td>
    {% if not rel.complete %}
        <td>Not started</td>
    {% else %}
        <td>Started</td>
    {% endif %}
{% endfor %}
{% endblock %}
